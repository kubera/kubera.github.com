<div id="title">
  <h1>
    {% unless site.git == "" %}
		  <a id="git-ic" href="{{site.git}}"><i class="fa fa-github"></i></a>
    {% endunless %}

    {% unless site.stackoverflow == "" %}
      <a id="so-ic" href="{{site.stackoverflow}}"><i class="fa fa-stack-overflow"></i></a>
    {% endunless %}

    <a id="sitename" href="{{site.baseurl}}/">{{site.title}}</a>
  </h1>

  <p>
    <i id="quote">&laquo;{{ site.data.quotes[0].quote }}&raquo;</i>&nbsp;
    <span id="quote_author">{{ site.data.quotes[0].author }}</span>
  </p>
  <hr/>

  {% include nav-links.html %}

</div>
