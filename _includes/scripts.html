<!-- disqus comment counter -->
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus.shortname }}';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
	    var s = document.createElement('script'); s.async = true;
	    s.type = 'text/javascript';
	    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
	    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
</script>
<!-- /disqus comment counter -->

<!-- set front -->
<script type="text/javascript">
if ($("#front-image").length) {
  var front = [];  
  {% for element in site.data.front %}
    front.push({title: "{{ element.title }}", origin: "{{ element.origin}}", image: "{{ element.image }}" });
  {% endfor %}
	var random = Math.floor(Math.random() * {{ site.data.front.size }});
  $("#front-origin").attr("href", front[random].origin);
  $("#front-image").attr("title", front[random].title);
  $("#front-image").attr("src", "/images/local/" + front[random].image);
}
</script>
<!-- /set front -->

<!-- set quotes -->
<script type="text/javascript">
  var quotes = [];
  var authors = [];
  {% for quote in site.data.quotes %}
    quotes.push("{{ quote.quote }}");
    authors.push("{{ quote.author }}");
  {% endfor %}
	var random = Math.floor(Math.random() * {{ site.data.quotes.size }});
  $("#quote").html("&laquo;" + quotes[random] + "&raquo;");
  $("#quote_author").html(authors[random]);
</script>
<!-- /set quotes -->
